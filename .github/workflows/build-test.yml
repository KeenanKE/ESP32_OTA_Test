name: Build & Test

on:
  push:
    branches: [ main, develop, feature/** ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'lib/**'
      - 'platformio.ini'
      - '.github/workflows/build-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'lib/**'
      - 'platformio.ini'
      - '.github/workflows/build-test.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Create dummy .env file
      run: |
        echo "WIFI_SSID=test_network" > .env
        echo "WIFI_PASSWORD=test_password" >> .env
    
    - name: Build firmware
      run: pio run
    
    - name: Check firmware size
      run: |
        pio run --target size
        # Check if firmware exceeds partition size (1.3MB for OTA)
        SIZE=$(pio run --target size 2>&1 | grep "RAM:" | awk '{print $5}' | tr -d '%')
        if [ "$SIZE" -gt "85" ]; then
          echo "⚠️  Warning: Firmware is using more than 85% of available space!"
        fi
    
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ github.sha }}
        path: .pio/build/esp32doit-devkit-v1/firmware.bin
        retention-days: 30
    
    - name: Build summary
      run: |
        echo "### ✅ Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Firmware Details:**" >> $GITHUB_STEP_SUMMARY
        pio run --target size 2>&1 | tail -n 10 >> $GITHUB_STEP_SUMMARY
